<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- title -->
    <title>P-Hero Tube</title>
    <!-- daisyui and tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/dce78eb54d.js" crossorigin="anonymous"></script>
    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#FF1F3D',
                        'btn-bg': 'rgba(37, 37, 37, 0.20)',
                        'btn-text': '#252525;',
                        'tab-btn-text': 'rgba(37, 37, 37, 0.70)',
                        'hr-color': 'rgba(23, 23, 23, 0.20)',
                        'card-heading': '#171717',
                        'author-name': 'rgba(23, 23, 23, 0.70)'
                    },

                }
            }
        }
    </script>
    <!-- custom styles -->
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>

<body class="font-inter container mx-auto">
    <header class="w-11/12 mx-auto">
        <div class="flex justify-between items-center my-8">

            <a href="#">
                <div onclick="location.reload()" class="cursor-pointer"><img src="./images/Logo.png" alt=""></div>
            </a>
            <button onclick="handleSort()"
                class="btn bg-btn-bg text-btn-text font-medium text-lg capitalize hidden md:block focus:bg-primary-color focus:text-white focus:border-0">Sort
                by view
            </button>
            <a href="./blog.html">
                <button id="blog"
                    class="btn bg-primary-color text-white font-medium text-lg capitalize hover:bg-red-600 px-5 md:px-10">Blog
                </button>
            </a>
        </div>

        <div class="text-center mb-8 md:hidden">
            <button onclick="handleSort()"
                class="btn bg-btn-bg text-btn-text font-medium text-lg capitalize md:hidden focus:bg-primary-color focus:text-white focus:border-0">Sort
                by view
            </button>
        </div>

        <hr class="text-hr-color">
    </header>
    <main>
        <!-- button container -->
        <section class="my-8">
            <div id="btn-container">

            </div>
        </section>

        <section class="w-11/12 mx-auto">
            <div id="card-container">
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./scripts/ph-tube.js"></script>
</body>

</html>
